<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">

  <h2 class="mb-4 text-success text-center">Welcome to the Plant Care Scheduling Platform ðŸŒ¿</h2>

  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h4 class="mb-4 text-center">Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="errorMessage" class="mt-3 text-danger text-center d-none"></div>
    <div class="mt-3 text-center">
      <a href="registration.html">Don't have an account? Register</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
